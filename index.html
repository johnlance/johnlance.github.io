<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MTG Card Price Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Magic: The Gathering Card Price Tracker</h1>
    </header>

    <main>
        <section id="card-input">
            <h2>Add a Card to Track</h2>
            <form id="add-card-form">
                <label for="card-name">Card Name:</label>
                <input type="text" id="card-name" name="card-name" required>

                <label for="current-price">Current Price (Leave blank to use Scryfall API):</label>
                <input type="number" id="current-price" name="current-price" step="0.01" min="0">

                <label for="target-increase">Target Price Increase (%) (Optional, for automated alerts):</label>
                <input type="number" id="target-increase" name="target-increase" min="0">

                <button type="submit">Add Card</button>
            </form>
        </section>

        <section id="tracked-cards">
            <h2>Tracked Cards</h2>
            <table id="card-list">
                <thead>
                    <tr>
                        <th>Card Name</th>
                        <th>Purchase Price</th>
                        <th>Current Price</th>
                        <th>Price Change</th>
                        <th>Target Increase</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Card rows will be dynamically added here -->
                </tbody>
            </table>
        </section>

        <section id="notifications">
            <h2>Price Alerts</h2>
            <button id="test-alert-btn">Test Alert</button>
            <div id="alert-list">
                <!-- Alerts will be dynamically added here -->
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 MTG Card Price Tracker</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
