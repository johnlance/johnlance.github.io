<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Recall Practice</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        #upload-container {
            margin-top: 20px;
        }
        #prompt-container, #result-container {
            margin-top: 40px;
        }
        #history-container {
            margin-top: 20px;
            max-height: 200px;
            overflow-y: auto;
            border: 1px solid #ccc;
            background: #fff;
            padding: 10px;
        }
        button {
            margin: 5px;
            padding: 10px 20px;
            font-size: 16px;
        }
        .grade-button {
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            cursor: pointer;
        }
        .grade-button:hover {
            background-color: #ddd;
        }
        .history-item {
            padding: 5px;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: space-between;
        }
        .confirmation {
            color: green;
            margin-left: 10px;
            font-style: italic;
        }
    </style>
</head>
<body>
    <h1>Memory Recall Practice</h1>
    <div id="upload-container">
        <label for="csvFile">Upload your PAO CSV (Number,Person,Action,Object):</label>
        <input type="file" id="csvFile" accept=".csv">
        <button onclick="loadCSV()">Load</button>
    </div>

    <div id="prompt-container" style="display: none;">
        <h2 id="number-prompt"></h2>
        <button onclick="revealAnswer()" accesskey="r">Reveal Answer (R)</button>
        <button onclick="undoLastGrade()" accesskey="u">Undo Last Grade (U)</button>
    </div>

    <div id="result-container" style="display: none;">
        <p id="answer-display"></p>
        <div>
            <p>Grade your recall:</p>
            <button class="grade-button" onclick="gradeRecall('A')">A</button>
            <button class="grade-button" onclick="gradeRecall('B')">B</button>
            <button class="grade-button" onclick="gradeRecall('C')">C</button>
            <button class="grade-button" onclick="gradeRecall('D')">D</button>
            <button class="grade-button" onclick="gradeRecall('F')">F</button>
        </div>
    </div>

    <div id="history-container">
        <h3>Previous Attempts</h3>
        <div id="history-list"></div>
    </div>

    <script>
        let paoList = [];
        let currentIndex = -1;
        let history = [];

        function loadCSV() {
            const fileInput = document.getElementById('csvFile');
            const file = fileInput.files[0];
            if (!file) {
                alert('Please upload a file!');
                return;
            }

            const reader = new FileReader();
            reader.onload = function(event) {
                const text = event.target.result;
                paoList = parseCSV(text);
                startPractice();
            };
            reader.readAsText(file);
        }

        function parseCSV(text) {
            const rows = text.split('\n');
            const list = rows.slice(1).map(row => {
                const [number, person, action, object] = row.split(',');
                return { number: number.trim(), person: person.trim(), action: action.trim(), object: object.trim() };
            });
            return list.filter(entry => entry.number);
        }

        function startPractice() {
            if (paoList.length === 0) {
                alert('The uploaded file has no valid entries!');
                return;
            }
            currentIndex = Math.floor(Math.random() * paoList.length);
            document.getElementById('prompt-container').style.display = 'block';
            document.getElementById('number-prompt').innerText = paoList[currentIndex].number;
        }

        function revealAnswer() {
            const entry = paoList[currentIndex];
            const answer = `Person: ${entry.person}, Action: ${entry.action}, Object: ${entry.object}`;
            document.getElementById('answer-display').innerText = answer;
            document.getElementById('result-container').style.display = 'block';
        }

        function gradeRecall(grade) {
            const number = paoList[currentIndex].number;
            history.push({ number, grade });
            updateHistory();

            document.getElementById('result-container').style.display = 'none';
            startPractice();
        }

        function updateHistory() {
            const historyList = document.getElementById('history-list');
            historyList.innerHTML = '';
            history.forEach((item, index) => {
                const historyItem = document.createElement('div');
                historyItem.className = 'history-item';
                historyItem.innerHTML = `
                    <span>${item.number}</span>
                    <span>${item.grade} <span class="confirmation">(Saved)</span></span>
                `;
                historyList.appendChild(historyItem);
            });
        }

        function undoLastGrade() {
            if (history.length > 0) {
                history.pop();
                updateHistory();
            }
        }
    </script>
</body>
</html>
