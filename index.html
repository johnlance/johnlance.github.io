<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magic: The Gathering Card Price Tracker</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/awesomplete/1.1.5/awesomplete.css" />
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/awesomplete/1.1.5/awesomplete.min.js" async></script>
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>Magic: The Gathering Card Price Tracker</h1>
    </header>
    
    <main role="main">
        <div class="container">
            <div class="left-column">
                <div id="card-input">
                    <h2>Add a Card to Track</h2>
                    <form id="add-card-form">
                        <input type="text" id="card-name" placeholder="Card Name" required>
                        <input type="number" id="current-price" placeholder="Current Price ($) (Optional)" step="0.01">
                        <input type="number" id="quantity" placeholder="Quantity" value="1" min="1" required>
                        <input type="number" id="target-increase" placeholder="Target Price Increase (%) (Optional)" step="0.01">
                        <button type="submit">Add Card</button>
                    </form>
                </div>

                <div id="tracked-cards">
                    <h2>Tracked Cards</h2>
                    <table>
                        <thead>
                            <tr>
                                <th>Card Image</th>
                                <th>Card Name</th>
                                <th>Purchase Price</th>
                                <th>Current Price</th>
                                <th>Quantity</th>
                                <th>Total Value</th>
                                <th>Price Change</th>
                                <th>Target Increase</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="card-list"></tbody>
                    </table>
                </div>

                <div id="update-info">
                    <div id="last-update">Last Update: <span></span></div>
                    <div id="next-update">Next Update: <span></span></div>
                    <div>
                        Update Interval (minutes):
                        <input type="number" id="update-interval" min="1" value="60">
                        <button id="set-interval">Set</button>
                    </div>
                </div>
            </div>

            <div class="right-column">
                <div id="notifications">
                    <h2>Price Alerts</h2>
                    <div id="alert-list"></div>
                </div>
            </div>
        </div>
    </main>

    <footer>
        Â© 2024 MTG Card Price Tracker
    </footer>

    <div id="loading-overlay" style="display: none;">
        <div class="spinner"></div>
    </div>
</body>
</html>
