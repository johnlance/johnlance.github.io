<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Recall Practice</title>
    
    <!-- External Dependencies -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Your CSS file link -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Memory Recall Practice</h1>

        <!-- React app mount point -->
        <div id="memory-practice-app" class="practice-section"></div>

        <!-- Main practice area -->
        <div id="pao-content" class="practice-content">
            <div id="upload-container" class="section-container">
                <h2 class="section-title">Upload PAO Data</h2>
                <div class="upload-controls">
                    <label for="csvFile">Upload your PAO CSV (Number,Person,Action,Object):</label>
                    <input type="file" id="csvFile" accept=".csv" class="file-input">
                    <div class="button-group">
                        <button onclick="loadCSV()" class="primary-button">Load</button>
                        <button onclick="loadDefaultPAO()" class="secondary-button">Use Default PAO</button>
                    </div>
                </div>
            </div>

            <div id="remaining-items" class="status-container" style="display: none;">
                <p>Items left to review: <span id="items-left" class="status-number"></span></p>
            </div>

            <div id="prompt-container" class="practice-section" style="display: none;">
                <h2 id="number-prompt" class="prompt-number"></h2>
                <div class="button-group">
                    <button id="reveal-button" onclick="revealAnswer()" class="primary-button">Reveal Answer (R)</button>
                    <button id="undo-button" onclick="undoLastGrade()" class="secondary-button">Undo Last Grade (U)</button>
                </div>
            </div>

            <div id="result-container" class="practice-section" style="display: none;">
                <p id="answer-display" class="answer-text"></p>
                <div class="grading-section">
                    <p>Grade your recall:</p>
                    <div class="grade-buttons">
                        <button class="grade-button" id="grade-a" onclick="gradeRecall('A')">A</button>
                        <button class="grade-button" id="grade-b" onclick="gradeRecall('B')">B</button>
                        <button class="grade-button" id="grade-c" onclick="gradeRecall('C')">C</button>
                        <button class="grade-button" id="grade-d" onclick="gradeRecall('D')">D</button>
                        <button class="grade-button" id="grade-f" onclick="gradeRecall('F')">F</button>
                        <button class="grade-button autoscore" id="autoscore-button" onclick="autoScore()">Autoscore (S)</button>
                    </div>
                </div>
                <div id="autoscore-info" class="autoscore-info"></div>
            </div>

            <div id="history-container" class="section-container">
                <h3 class="section-title">Previous Attempts</h3>
                <div id="history-list" class="history-list"></div>
            </div>

            <div id="metrics-container" class="section-container">
                <h3 class="section-title">Session Metrics</h3>
                <div class="metrics-grid">
                    <p>Total Attempts: <span id="total-attempts" class="metric-value">0</span></p>
                    <p>Average Grade: <span id="average-grade" class="metric-value">N/A</span></p>
                </div>
            </div>

            <div id="final-stats" class="section-container">
                <h3 class="section-title">Final Session Statistics</h3>
                <table id="final-stats-table" class="stats-table">
                    <thead>
                        <tr>
                            <th onclick="sortTable(0)">Number</th>
                            <th onclick="sortTable(1)">Grade</th>
                            <th onclick="sortTable(2)">Time Taken (seconds)</th>
                        </tr>
                    </thead>
                    <tbody id="final-stats-body"></tbody>
                </table>
                <div class="final-metrics">
                    <p>Total Attempts: <span id="final-total-attempts" class="metric-value"></span></p>
                    <p>Average Grade: <span id="final-average-grade" class="metric-value"></span></p>
                </div>
                <button onclick="restartSession()" class="primary-button">Restart</button>
            </div>
        </div>
    </div>

    <!-- Your existing script tags remain the same -->

    <script type="text/babel">
        const { useState, useEffect } = React;

        function MemoryPracticeSelector() {
            const [activeMode, setActiveMode] = useState('pao');

            // Define our practice modes
            const modes = [
                {
                    id: 'pao',
                    title: '2-Digit PAO',
                    icon: 'ðŸ§ ',
                    description: 'Practice Person-Action-Object associations for numbers 00-99'
                },
                {
                    id: 'cards',
                    title: 'Card PAO',
                    icon: 'ðŸŽ´',
                    description: 'Learn and practice card-specific PAO systems'
                },
                {
                    id: 'peg',
                    title: 'Peg System',
                    icon: 'ðŸ“',
                    description: 'Master the peg system for ordered list memorization'
                },
                {
                    id: 'names',
                    title: 'Names & Faces',
                    icon: 'ðŸ‘¥',
                    description: 'Techniques for remembering names and associated information'
                }
            ];

            // Handle showing/hiding the original PAO content based on selected mode
            useEffect(() => {
                const paoContent = document.getElementById('pao-content');
                if (paoContent) {
                    paoContent.style.display = activeMode === 'pao' ? 'block' : 'none';
                }
            }, [activeMode]);

            return (
                <div className="practice-container">
                    {/* Navigation Tabs */}
                    <div className="practice-tabs">
                        {modes.map(mode => (
                            <button
                                key={mode.id}
                                className={`practice-tab ${activeMode === mode.id ? 'active' : ''}`}
                                onClick={() => setActiveMode(mode.id)}
                            >
                                <span className="mr-2">{mode.icon}</span>
                                {mode.title}
                            </button>
                        ))}
                    </div>

                    {/* Content Area */}
                    {modes.map(mode => (
                        <div
                            key={mode.id}
                            style={{ display: activeMode === mode.id ? 'block' : 'none' }}
                            className="practice-content"
                        >
                            {mode.id === 'pao' ? null : (
                                <div className="coming-soon">
                                    <h2 className="text-xl font-bold mb-4">
                                        {mode.icon} {mode.title}
                                    </h2>
                                    <p className="text-gray-600 mb-4">{mode.description}</p>
                                    <p className="text-lg">Coming Soon!</p>
                                </div>
                            )}
                        </div>
                    ))}
                </div>
            );
        }

        // Render the React component
        ReactDOM.render(
            <MemoryPracticeSelector />,
            document.getElementById('memory-practice-app')
        );
    </script>

    <!-- Original JavaScript for PAO functionality -->
    <script>
        let paoList = [];
        let currentIndex = -1;
        let history = [];
        let startTime = null;
        let lockedElapsedTime = null;

        // Your complete defaultPAO array goes here
        const defaultPAO = [
            { number: "00", person: "Owl", action: "Hooting", object: "Moon" },
            // ... Add all your PAO entries here ...
        ];

        document.addEventListener('keydown', function(event) {
            switch(event.key.toLowerCase()) {
                case 'r':
                    revealAnswer();
                    break;
                case 'u':
                    undoLastGrade();
                    break;
                case 'a':
                    gradeRecall('A');
                    break;
                case 'b':
                    gradeRecall('B');
                    break;
                case 'c':
                    gradeRecall('C');
                    break;
                case 'd':
                    gradeRecall('D');
                    break;
                case 'f':
                    gradeRecall('F');
                    break;
                case 's':
                    autoScore();
                    break;
            }
        });

        function loadCSV() {
            const fileInput = document.getElementById('csvFile');
            const file = fileInput.files[0];
            if (!file) {
                alert('Please upload a file!');
                return;
            }

            const reader = new FileReader();
            reader.onload = function(event) {
                const text = event.target.result;
                paoList = parseCSV(text);
                startPractice();
            };
            reader.readAsText(file);
        }

        function parseCSV(text) {
            const rows = text.split('\n');
            const list = rows.slice(1).map(row => {
                const [number, person, action, object] = row.split(',');
                return { 
                    number: number.trim(), 
                    person: person.trim(), 
                    action: action.trim(), 
                    object: object.trim() 
                };
            });
            return list.filter(entry => entry.number);
        }

        function loadDefaultPAO() {
            paoList = defaultPAO.map(entry => ({ ...entry }));
            startPractice();
        }

        function startPractice() {
            if (paoList.length === 0) {
                alert('The uploaded file has no valid entries!');
                return;
            }
            document.getElementById('remaining-items').style.display = 'block';
            updateRemainingItems();
            nextItem();
        }

        function nextItem() {
            if (paoList.length === 0) {
                showFinalStats();
                return;
            }
            currentIndex = Math.floor(Math.random() * paoList.length);
            document.getElementById('prompt-container').style.display = 'block';
            document.getElementById('number-prompt').innerText = paoList[currentIndex].number;
            startTime = new Date();
            lockedElapsedTime = null;
            updateAutoscoreInfo();
        }

        function revealAnswer() {
            const entry = paoList[currentIndex];
            const answer = `Person: ${entry.person}, Action: ${entry.action}, Object: ${entry.object}`;
            document.getElementById('answer-display').innerText = answer;
            document.getElementById('result-container').style.display = 'block';
            if (startTime) {
                lockedElapsedTime = ((new Date() - startTime) / 1000).toFixed(2);
                updateAutoscoreInfo();
            }
        }

        function gradeRecall(grade) {
            const number = paoList[currentIndex].number;
            history.push({ number, grade, time: lockedElapsedTime });
            paoList.splice(currentIndex, 1);
            updateHistory();
            updateMetrics();
            updateRemainingItems();

            document.getElementById('result-container').style.display = 'none';
            nextItem();
        }

        function updateRemainingItems() {
            document.getElementById('items-left').innerText = paoList.length;
        }

        function updateHistory() {
            const historyList = document.getElementById('history-list');
            historyList.innerHTML = '';
            history.forEach((item) => {
                const historyItem = document.createElement('div');
                historyItem.className = 'history-item';
                historyItem.innerHTML = `
                    <span>${item.number}</span>
                    <span>${item.grade}</span>
                    <span>${item.time} seconds</span>
                `;
                historyList.appendChild(historyItem);
            });
        }

        function updateMetrics() {
            const totalAttempts = history.length;
            const gradeValues = { 'A': 4, 'B': 3, 'C': 2, 'D': 1, 'F': 0 };
            const totalGradePoints = history.reduce((sum, item) => sum + gradeValues[item.grade], 0);
            const averageGrade = totalAttempts > 0 ? (totalGradePoints / totalAttempts).toFixed(2) : 'N/A';

            document.getElementById('total-attempts').innerText = totalAttempts;
            document.getElementById('average-grade').innerText = averageGrade;
        }

        function autoScore() {
            if (lockedElapsedTime === null) return;

            const elapsedTime = parseFloat(lockedElapsedTime);
            let grade;

            if (elapsedTime < 2) {
                grade = 'A';
            } else if (elapsedTime < 5) {
                grade = 'B';
            } else if (elapsedTime < 10) {
                grade = 'C';
            } else {
                grade = 'D';
            }

            gradeRecall(grade);
        }

        function updateAutoscoreInfo() {
            const infoElement = document.getElementById('autoscore-info');
            if (lockedElapsedTime !== null) {
                const elapsedTime = parseFloat(lockedElapsedTime);
                let grade;
                if (elapsedTime < 2) {
                    grade = 'A';
                } else if (elapsedTime < 5) {
                    grade = 'B';
                } else if (elapsedTime < 10) {
                    grade = 'C';
                } else {
                    grade = 'D';
                }
                infoElement.innerText = `Elapsed time: ${lockedElapsedTime} seconds. Autoscore: ${grade}`;
            } else {
                infoElement.innerText = 'Autoscore will display here after revealing the answer.';
            }
        }

        function showFinalStats() {
            document.getElementById('prompt-container').style.display = 'none';
            document.getElementById('result-container').style.display = 'none';
            document.getElementById('remaining-items').style.display = 'none';

            const totalAttempts = history.length;
            const gradeValues = { 'A': 4, 'B': 3, 'C': 2, 'D': 1, 'F': 0 };
            const totalGradePoints = history.reduce((sum, item) => sum + gradeValues[item.grade], 0);
            const averageGrade = totalAttempts > 0 ? (totalGradePoints / totalAttempts).toFixed(2) : 'N/A';

            document.getElementById('final-total-attempts').innerText = totalAttempts;
            document.getElementById('final-average-grade').innerText = averageGrade;

            const finalStatsBody = document.getElementById('final-stats-body');
            finalStatsBody.innerHTML = '';
            history.forEach(item => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${item.number}</td>
                    <td>${item.grade}</td>
                    <td>${item.time}</td>
                `;
                finalStatsBody.appendChild(row);
            });

            document.getElementById('final-stats').style.display = 'block';
        }

        function sortTable(columnIndex) {
            const table = document.getElementById('final-stats-table');
            const rows = Array.from(table.rows).slice(1);

            const sortedRows = rows.sort((a, b) => {
                const aText = a.cells[columnIndex].innerText;
                const bText = b.cells[columnIndex].innerText;
                return columnIndex === 2 ? parseFloat(aText) - parseFloat(bText) : aText.localeCompare(bText);
            });

            const tbody = table.tBodies[0];
            tbody.innerHTML = '';
            sortedRows.forEach(row => tbody.appendChild(row));
        }

        function undoLastGrade() {
            if (history.length > 0) {
                const lastItem = history.pop();
                paoList.push({ 
                    number: lastItem.number, 
                    person: '', 
                    action: '', 
                    object: '' 
                });
                updateHistory();
                updateMetrics();
                updateRemainingItems();
            }
        }

        function restartSession() {
            location.reload();
        }
    </script>

    </script>
</body>
</html>
